<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script>
        // JavaScript for redirection
        window.onload = function() {
            // Destroy the session
            sessionStorage.clear(); // or localStorage.clear(); depending on the session storage type
            
            // Redirect to index.php
            window.location.href = "index.html";
        };
    </script>
</head>
<body>
    <!-- You can include some content here if necessary -->
</body>
</html>
